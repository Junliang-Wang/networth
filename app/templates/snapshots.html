{% extends "base.html" %}
{% block content %}
<h2>Snapshots</h2>
<p><a href="/snapshots/new">Create snapshot</a></p>
<table role="grid">
  <thead><tr><th>Date</th><th>Base</th><th>Net Worth (base)</th></tr></thead>
  <tbody>
  {% for item in snaps %}
    <tr>
      <td>{{ item.snap.snapshot_date }}</td>
      <td>{{ item.snap.base_currency }}</td>
      <td>{{ item.total | round(2) }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
